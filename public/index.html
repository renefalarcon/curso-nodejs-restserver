<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in</title>
</head>
<body>
    <h1>Google Sing-in</h1>

    <div id="g_id_onload"
    data-client_id="988604001229-5vgu6lltkmg4f2idd5kns4m834g998bl.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false"
    data-auto-select="true">
 </div>
 <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
 </div>

 <button id="google_sing_out">SingOut</button>
 
 <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           //Google Token
           //console.log('token id: ',response.credential);
            const body = { id_token : response.credential };
            fetch('http://localhost:8181/api/auth/google',{
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)
            })
            .then( resp => resp.json())
            .then( resp => {
                console.log("---- ",resp)
                localStorage.setItem( 'email', resp.usuario.correo)
            })
            .catch(console.warn);
        }

        const button = document.getElementById('google_sing_out');
        button.onclick = () => {

            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem( 'email' ), done => {
                localStorage.clear();
                location.reload();
            });
        }

      </script>
      
</body>
</html>
